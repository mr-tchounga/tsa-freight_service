# Spring Application Name
spring.application.name=freight_service

# Datasource Configuration
 spring.datasource.url=${DB_URL_FREIGHT}
 spring.datasource.username=${DB_USERNAME}
 spring.datasource.password=${DB_PASSWORD}
#spring.datasource.url=jdbc:postgresql://localhost:5432/tsa_freight_db
#spring.datasource.username=shifter
#spring.datasource.password=sh!fter
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework.data.jpa.repository.query=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG
logging.level.org.springframework.messaging.simp.stomp=DEBUG
logging.level.com.shifter.freight_service=DEBUG

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=create      RUN THIS THE FIRST TIME TO CREATE DB
spring.jpa.hibernate.ddl-auto=update

# Documentation Paths
springdoc.api-docs.path=/api/v1/docs/api-docs
springdoc.swagger-ui.path=/api/v1/docs/swagger.html
springdoc.swagger-ui.url=/api/v1/docs/api-docs

# OpenAI API Key
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Server Configuration
server.forward-headers-strategy=framework
server.port=8088

#auth.base-url=161.97.104.239:8086
auth.base-url=http://localhost:8086

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB